<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Detection</title>
  <script>
    function onBeatDetected(bpm) {
      // Handle beat detection events
      console.log('Beat detected! BPM:', bpm);

      document.getElementById('bpmDisplay').innerText = 'BPM: ' + bpm;
    }
  </script>
</head>
<body>
  <div id="bpmDisplay">BPM: -</div>
</body>
